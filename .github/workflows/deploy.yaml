name: Deploy

on: push

jobs:
  first_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: setup
        if: success()
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        if: success()
        run: npm install
